<div class="alert alert-danger" role="alert" *ngIf="error!=''">{{error}}</div>
<div class="container" style="margin-top: 70px;">
  <div class="alert alert-success" role="alert" *ngIf="message">{{message}}</div>
  <div class="container" style="margin-top: 70px;">

    <div class="row">

      <div class="col-sm-8 offset-sm-2">

        <div>
          <form>
            <div class="form-group">

              <label for="lastName">Lastname</label>
              <input type="text" [(ngModel)]="myPatient.lastName" name="lastName" class="form-control" id="lastName"
                aria-describedby="lastNameHelp" placeholder="Enter the lastname of the patient" required>


              <label for="firstName">Firstname</label>
              <input type="text" [(ngModel)]="myPatient.firstName" name="firstName" class="form-control" id="firstName"
                aria-describedby="firstNameHelp" placeholder="Enter the firstname of the patient" required>

                <!--
              <label for="birth">Birth</label>
              <input type="text" [(ngModel)]="myPatient.birth" name="birth" class="form-control" id="birth"
                aria-describedby="birhtHelp" placeholder="Enter the birthdate of the patient !!! Format YYYY-MM-DD"
                required>
                -->

              <label for="date">Birth</label>
              <input type="date" [(ngModel)]="myPatient.birth" name="date" class="form-control" id="date"
                aria-describedby="datehelp" placeholder="Enter the birthdate of the patient !!!" required>


              <div class="form-group">
                <label for="sex">Sex</label>
                <select class="form-control" [(ngModel)]="myPatient.sex" id="sex" type="text" name="sex">
                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>



            </div>

            <button class="btn btn-primary" (click)="createPatient()">Submit</button>

          </form>
        </div>
      </div>
    </div>
