<div class="alert alert-danger" role="alert" *ngIf="error!=''">{{error}}</div>
<div class="container" style="margin-top: 70px;">
  <div class="alert alert-success" role="alert" *ngIf="message">{{message}}</div>
<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">

            <div class="form-group">
                <label for="membre">Membre</label>
                <select class="form-control" [(ngModel)]="myProtocole.membre" id="membre" type="text" name="membre">
                  <option>CRANE</option>
                  <option>TRONC</option>
                  <option>JAMBE</option>
                  <option>BRAS</option>
                </select>
              </div>


       

              <div class="form-group">
                <label for="technique">Technique</label>
                <select class="form-control" [(ngModel)]="myProtocole.technique" id="technique" type="text" name="technique">
                  <option>SCANNER</option>
                  <option>RADIO</option>
                  <option>MEDECINE_NUCLEAIRE</option>
                  <option>ECHOGRAPHIE</option>
                </select>
              </div>


            <div class="form-group">
              <label for="type">Type</label>
              <select class="form-control" [(ngModel)]="myProtocole.type" id="type" type="text" name="type">
                <option>MOU</option>
                <option>OS</option>
              </select>
            </div>

            <div class="form-group">
                <label for="injection">Injection</label>
                <select class="form-control" [(ngModel)]="myProtocole.injection" id="injection" type="text" name="injection">
                  <option>OUI</option>
                  <option>NON</option>
                </select>
              </div>



          </div>

          <button  class="btn btn-primary" (click)="createProtocole()">Submit</button> 

        </form>
      </div>
    </div>
  </div>
