<div class="alert alert-danger" role="alert" *ngIf="error!=''">Anomalie lors de la suppression. Pour des raisons d'intégrité, nous ne pouvons supprimer un protocole utilisé dans un examen
  </div>
  <div class="container" style="margin-top: 70px;">
    <div class="container">
      <div class="card-body">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchProtocole()">
  
          <div class="input-group">
            <label class="input-group-text">
              keyword:
            </label>
            <input type="text" class="form-control" formControlName="keyword">
            <button class="btn btn-secondary">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
  
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Injection</th>
            <th>Membre</th>
            <th>Technique</th>
            <th>Type</th>
            <th *ngIf="this.keycloak.isUserInRole('ManipulateurReferent')">Edit</th>
            <th *ngIf="this.keycloak.isUserInRole('ManipulateurReferent')">Del</th>
          </tr>
        </thead>
        <tbody>
  
          <tr *ngFor="let p of myList">
            <td>{{p.id}}</td>
            <td>{{p.injection}}</td>
            <td>{{p.membre}}</td>
            <td>{{p.technique}}</td>
            <td>{{p.type}}</td>
            <td>
              <a>
                <button *ngIf="this.keycloak.isUserInRole('ManipulateurReferent')" (click)="setProtocole(p)" class="btn btn-secondary">
                  <i class="bi bi-pencil"></i>
                </button>
              </a>
            </td>
            <td>
              <button *ngIf="this.keycloak.isUserInRole('ManipulateurReferent')" (click)="handleDeleteProtocole(p)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
