<p>protocole-update works!</p>
{{this.protocole.date | json}}
{{date}}
{{date.getDate()}}
{{date.getMonth()}}
{{date.getFullYear()}}

<div class="container" style="margin-top: 70px;">
    <div class="alert alert-danger" role="alert" *ngIf="error!=''">{{error}}</div>
    <div class="alert alert-success" role="alert" *ngIf="message">{{message}}</div>
    <div class="container">
  <form>
      <div class="form-group">
     <h3>Protocole ID: {{this.protocole.id }}</h3>
        <label for="Injection">Injection</label>
        <select class="form-control" [(ngModel)]="protocole.injection" id="injection" type="text" name="injection">
            <option>OUI</option>
            <option>NON</option>    
        </select>
    </div>
  
  
      <div class="form-group">
             <label for="membre">Membre</label>
             <select class="form-control" [(ngModel)]="protocole.membre" id="membre" type="text" name="membre" value={{this.protocole.membre}}>
                <option>CRANE</option>
                <option>TRONC</option>
                <option>JAMBE</option>
                <option>BRAS</option>
              </select>
           </div>

  
      <div class="form-group">
          <label for="technique">Technique</label>
          <select class="form-control" [(ngModel)]="protocole.technique" id="technique" type="text" name="technique">
            <option>SCANNER</option>
            <option>RADIO</option>
            <option>MEDECINE_NUCLEAIRE</option>
            <option>ECHOGRAPHIE</option>
          </select>
        </div>

        <div class="form-group">
            <label for="technique">Type</label>
            <select class="form-control" [(ngModel)]="protocole.type" id="type" type="text" name="type">
              <option>MOU</option>
              <option>OS</option>
            </select>
          </div>
  
                <button  class="btn btn-primary" (click)="editProtocole(this.protocole)">Submit</button> 
             
  
    </form>
  
    </div>
  </div>
